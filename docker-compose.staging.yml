version: '3'
services:
  web:
    environment:
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_ENV=staging
      - DATABASE_USER=postgres
      - DATABASE_NAME=pek-next
      - DATABASE_HOST=postgres
    ports:
      - "4443:3000"
# Add your volumes
volumes:
  uploads_folder:
    external:
      name: pek_staging_uploads
  database_folder:
    external:
      name: pek_staging_database
